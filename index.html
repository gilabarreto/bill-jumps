<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Jumps</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="outter-window">
    <div class="header1">
      <div class="gray-square1">
        <span class="rectangle"></span>
      </div>
    </div>
    <div class="menu-bar">
      &nbsp;<span class="span-underline">About</span>
      &emsp;<span class="span-underline">Help</span>
    </div>
    <div class="window">
      <div class="game">
        <div class="header2">
          <div class="gray-square2">
            <span class="rectangle"></span>
          </div>
        </div>
        <div class="score" data-score>0</div>
        <span class="start" data-start>Press Any Key To Start</span>
        <span class="game-name" data-start>Bill Jumps</span>
        <img src="public/imgs/bill-still.png" id="bill" data-bill>
        <img src="public/imgs/chair.png" id="chair" data-chair>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
